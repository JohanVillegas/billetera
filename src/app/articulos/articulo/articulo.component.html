<form #articuloForm="ngForm" (ngSubmit)="onSubmit(articuloForm)">

    <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="articuloService.selectedArticulo.$key">

    <div class="form-group">
        <label>Nombre</label>
        <input class="form-control" name="nombre" #name="ngModel" [(ngModel)]="articuloService.selectedArticulo.nombre" placeholder="Nombre del Articulo"
            required>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-md-7">
                <label>Monto</label>
                <label class="sr-only" for="inlineFormInputGroup">0</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon">RD$</div>
                    <input class="form-control" name="monto" #name="ngModel" [(ngModel)]="articuloService.selectedArticulo.monto" id="inlineFormInputGroup"
                        placeholder="Monto del Articulo">
                </div>
            </div>

            <div class="col-md-5">
                <label>Movimiento</label>
                <div class="form-check">
                        <label class="tgl">
                                <input name="movimiento" #name="ngModel" [(ngModel)]="articuloService.selectedArticulo.movimiento" type="checkbox" class="form-check-input"/>
                            <span class="tgl_body">
                                <span class="tgl_switch"></span>
                                <span class="tgl_track">
                                    <span class="tgl_bgd"></span>
                                    <span class="tgl_bgd tgl_bgd-negative"></span>
                                </span>
                            </span>
                        </label>
                        <p style = "display: initial; vertical-align: super;">Ingreso</p>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label>Categoria</label>
        <input class="form-control" name="categoria" #name="ngModel" [(ngModel)]="articuloService.selectedArticulo.categoria" placeholder="Categoria del Articulo">
    </div>

    <div class="form-group">
        <label>Fecha</label>
        <input class="form-control" type="date" id="example-date-input" name="fecha" #name="ngModel" [(ngModel)]="articuloService.selectedArticulo.fecha">
    </div>

    <button type="submit" class="btn btn-default" [disabled]="!articuloForm.valid">
        <i class="fa fa-floppy-o"></i> Guardar 
    </button>
    <button type="button" class="btn btn-default" *ngIf="articuloService.selectedArticulo.$key!=null" (click)="onDelete(articuloForm)">
        <i class="fa fa-trash"></i> Eliminar 
    </button>
    <button type="button" class="btn btn-default" (click)="resetForm()">
        <i class="fa fa-repeat"></i> Reiniciar
    </button>

</form>
